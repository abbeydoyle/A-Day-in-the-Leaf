                  <form class="px-20 pt-20">
                        <div class="grid md:grid-cols-2 md:gap-6">
                              <div class="relative z-0 w-full mb-6 group">
                                  <input type="text" name="floating_first_name" id="floating_first_name" class="block py-2.5 px-0 w-full text-sm text-[#5e6357] bg-transparent border-0 border-b-2 border-[#5e6357] appearance-none focus:outline-none focus:ring-0 focus:border-sky-800 peer" placeholder=" " required />

                              </div>
                              <div class="relative z-0 w-full mb-6 group">
                                  <input type="text" name="floating_last_name" id="floating_last_name" class="block py-2.5 px-0 w-full text-sm text-[#5e6357] bg-transparent border-0 border-b-2 border-[#5e6357] appearance-none focus:outline-none focus:ring-0 focus:border-sky-800 peer" placeholder=" " required />

                                    Last name</label>
                              </div>
                        </div>

                        <div class="relative z-0 w-full mb-6 group">
                              <input type="email" name="floating_email" id="floating_email" class="block py-2.5 px-0 w-full text-sm text-[#5e6357] bg-transparent border-0 border-b-2 border-[#5e6357] appearance-none focus:outline-none focus:ring-0 focus:border-[#225f69] peer" placeholder=" " required />

                                    Email address</label>
                        </div>

                        <div class="relative z-0 w-full mb-6 group">
                              <input type="message" name="floating_message" id="floating_message" class="block py-2.5 px-0 w-full text-sm text-[#5e6357] bg-transparent border-0 border-b-2 border-[#5e6357] appearance-none focus:outline-none focus:ring-0 focus:border-[#225f69] peer" placeholder=" " required />

                                    Message</label>
                        </div>

                        <div class="form-group form-check text-center mb-6 font-serif">
